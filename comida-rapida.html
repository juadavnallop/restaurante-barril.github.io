<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Rápida - Restaurante Barril</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-5">
        <h1 class="titulo-restaurante">Comida Rápida</h1>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="rapida-form">
                    <div class="mb-3">
                        <label class="form-label">Selecciona tu comida rápida:</label>
                        <select class="form-select" id="comida" required>
                            <option value="" disabled selected>Elige una opción</option>
                            <option value="hamburguesa">Hamburguesa El Barril Opita - $20.000</option>
                            <option value="salchipapas">Salchipapas - $15.000</option>
                            <option value="perro-caliente">Perro Caliente al Barril - $15.000</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bebida:</label>
                        <select class="form-select" id="bebida" required>
                            <option value="" disabled selected>Elige una opción</option>
                            <optgroup label="Gaseosas">
                                <option value="gaseosa-personal">Gaseosa Personal - $3.500</option>
                                <option value="gaseosa-1.5">Gaseosa 1.5L - $8.000</option>
                                <option value="gaseosa-3l">Gaseosa 3L - $12.000</option>
                            </optgroup>
                            <optgroup label="Jugos">
                                <option value="limonada">Limonada - $3.500</option>
                                <option value="naranja">Jugo de Naranja - $3.500</option>
                            </optgroup>
                            <optgroup label="Cerveza">
                                <option value="aguila-negra">Águila Negra - $4.000</option>
                                <option value="aguila-light">Águila Light - $4.500</option>
                            </optgroup>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Hacer pedido</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Restaurante Barril. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="comida-rapida.js"></script>
</body>
</html>
