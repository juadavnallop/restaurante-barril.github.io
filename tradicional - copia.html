<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos Tradicionales - Restaurante Barril</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-5">
        <h1 class="titulo-restaurante">Platos Tradicionales</h1>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="tradicional-form">
                    <div class="mb-3">
                        <label class="form-label">Selecciona tu plato:</label>
                        <select class="form-select" id="plato" required>
                            <option value="" disabled selected>Elige una opción</option>
                            <optgroup label="PICADAS">
                                <option value="panceta-1">Panceta de Cerdo Crujiente y Carne de Res (1 persona) - $25.000</option>
                                <option value="panceta-2">Panceta de Cerdo Crujiente y Carne de Res (2 personas) - $45.000</option>
                                <option value="panceta-f">Panceta de Cerdo Crujiente y Carne de Res (familiar) - $60.000</option>
                            </optgroup>
                            <optgroup label="ALMUERZOS EJECUTIVOS - $15.000">
                                <option value="carne-barril">Carne al Barril (Panceta y res)</option>
                                <option value="pechuga">Pechuga a la Plancha</option>
                                <option value="churrasquito">Churrasquito</option>
                                <option value="brochetas">Brochetas Tres Carnes</option>
                                <option value="lomo-cerdo">Lomo de Cerdo a la Plancha</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Acompañantes (selecciona hasta 2):</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="papa-criolla" id="papa-criolla">
                            <label class="form-check-label" for="papa-criolla">Papa Criolla</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="papa-francesa" id="papa-francesa">
                            <label class="form-check-label" for="papa-francesa">Papa a la Francesa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="patacon" id="patacon">
                            <label class="form-check-label" for="patacon">Patacón</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="yuca-frita" id="yuca-frita">
                            <label class="form-check-label" for="yuca-frita">Yuca Frita</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bebida:</label>
                        <select class="form-select" id="bebida" required>
                            <option value="" disabled selected>Elige una opción</option>
                            <optgroup label="Gaseosas">
                                <option value="gaseosa-personal">Gaseosa Personal - $3.500</option>
                                <option value="gaseosa-1.5">Gaseosa 1.5L - $8.000</option>
                                <option value="gaseosa-3l">Gaseosa 3L - $12.000</option>
                            </optgroup>
                            <optgroup label="Jugos">
                                <option value="limonada">Limonada - $3.500</option>
                                <option value="naranja">Jugo de Naranja - $3.500</option>
                            </optgroup>
                            <optgroup label="Cerveza">
                                <option value="aguila-negra">Águila Negra - $4.000</option>
                                <option value="aguila-light">Águila Light - $4.500</option>
                            </optgroup>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Hacer pedido</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Restaurante Barril. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tradicional.js"></script>
</body>
</html>
