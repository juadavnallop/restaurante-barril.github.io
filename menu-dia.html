<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Día - Restaurante Barril</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-5">
        <h1 class="titulo-restaurante">Menú del Día</h1>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="menu-form">
                    <div class="mb-3">
                        <label class="form-label">Selecciona tu plato del día ($15.000):</label>
                        <select class="form-select" id="plato" required>
                            <option value="" disabled selected>Elige una opción</option>
                            <option value="alitas">Alitas BBQ</option>
                            <option value="pollo-frito">Pollo Frito (pierna pernil)</option>
                            <option value="bistec">Bistec a Caballo</option>
                            <option value="higado">Hígado Encebollado</option>
                            <option value="arroz-pollo">Arroz con Pollo</option>
                            <option value="arroz-mixto">Arroz Mixto</option>
                            <option value="robalo">Robalo en Salsa</option>
                            <option value="sobrebarriga">Sobrebarriga Dorada</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Acompañante:</label>
                        <select class="form-select" id="acompanante" required>
                            <option value="" disabled selected>Elige una opción</option>
                            <option value="papa-criolla">Papa Criolla</option>
                            <option value="papa-francesa">Papa a la Francesa</option>
                            <option value="patacon">Patacón</option>
                            <option value="yuca">Yuca Frita</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bebida:</label>
                        <select class="form-select" id="bebida" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="limonada">Limonada</option>
                            <option value="naranja">Jugo de Naranja</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Hacer pedido</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2025 Restaurante Barril. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu-dia.js"></script>
</body>
</html>
